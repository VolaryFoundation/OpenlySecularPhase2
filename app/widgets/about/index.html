<div class="about-widget">
  <section id="mission">
    <div class="row mission">
      <div class="divider inline-divider">
        <strong>Our Mission</strong>
      </div>
      <p class="column small-8 small-offset-2" rv-html="widget:about.mission"></p>
    </div>
  </section>
  <section id="whoWeAre">
    <div class="row who-we-are">
      <div class="column small-5">
        <img rv-src="widget:about.about_img" />
      </div>
      <div class="column small-7">
        <div class="divider inline-divider">
          <strong>Who We Are</strong>
        </div>
        <p rv-html="widget:about.about"></p>
      </div>
    </div>
  </section>
  <section id="partners" class="partners">
    <div class="divider inline-divider">
      <strong>Partners &amp; Allies</strong>
    </div>
    <ul class="row">
      <li class="small-4 columns" rv-each-partner="widget:partners">
        <img rv-src="partner | featuredImage | default http://placehold.it/300x200" />
        { partner.title }
      </li>
    </ul>
  </section>
</div>
