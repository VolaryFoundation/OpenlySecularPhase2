<div class="contact">
	<header>
		<h3><i class="fa fa-envelope fa-fw"></i> Get In Touch</h3>
	</header>
	<form>
		<div class="row">
			<div class="large-12 columns">
				<label>Name
					<input type="text" placeholder="Full Name" />
				</label>
			</div>
			<div class="large-12 columns">
				<label>Email
					<input type="text" placeholder="email@address.com" />
				</label>
			</div>
			<div class="large-12 columns">
				<label>Message
					<textarea rows="5" placeholder="Question, Comment, Concern..."></textarea>
				</label>
			</div>
			<div class="large-12 columns">
				<button class="small">Submit</button>
			</div>
		</div>
	</form>
</div>
