<section class="blog">
  <h2>Blog</h2>
    <ul id="posts">
      <li rv-each-post="widget:posts">
        <article class="blog-post">
         <header>
           <h3 rv-html>{post.title}</h3>
           </header>

         <p rv-html="post.content"></p>
        </article>
      </li>
    </ul>
</section>
