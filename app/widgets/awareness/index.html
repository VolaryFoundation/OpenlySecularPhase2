<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


<header class="top-header">
  <div class="header-bar">
    <div class="logo">
    <img src="https://lh5.googleusercontent.com/F6xTCOBMmgvMUyG7VXVS5s0PnRCJMdD36SSGYCL1LcXjD0Js69v2KJyovon-JAh17qyGrn4CZAoL0-ENrhEnkPZ_WPn2Yon3Xlh6u_L3oBSPlsAVv6MiJ5dsEiG40eCGmA">
  </div>
   <nav>
      <ul>
        <span class="button small" rv-on-click="widget.homepage">Home</span>
        <span class="button small" rv-on-click="widget.aboutpage">About</span>
        <span class="button small" rv-on-click="widget.updatepage">Update</span>
        <ul class="donate-button">
          <li><a href="#">Donate</a></li>
        </ul>
      </ul>
    </nav>
  </div>
</header>

<div rv-show="widget:page | eql home">
  <div class="action-bar">
    <ul>
    <li><div rv-widget-action-newsletter id="action-newsletter"></div></li>
    <li><div rv-widget-action-donate id="action-donate"></div></li>
    <li><div rv-widget-action-share id="action-share"></div></li>
    </ul>
  </div>
  <div rv-widget-footer-bar id="footer-bar"></div>
</div>

<div rv-show="widget:page | eql about">
  <div class="about-page">
    <div rv-widget-about-text id="about-text"></div>
    <div rv-widget-partners-bar id="partners-bar"></div>
    <div rv-widget-press-bar id="press-bar"></div>
    <div rv-widget-footer-bar id="footer-bar"></div>
  </div>
</div>

<div rv-show="widget:page | eql update">
  <div class="update-page">
    <div rv-widget-blog id="blog"></div>
    <div rv-widget-action-bar-mini id="action-bar-mini"></div>
    <div rv-widget-footer-bar id="footer-bar"></div>
  </div>
</div>
