<dialog rv-modal="widget:visible" class="contact-widget" open>
  <div class="modal-header">
    <div class="close" rv-on-click="widget.hide"><i class="fa fa-times"></i></div>
    <div class="divider">
      <strong>Contact</strong>
    </div>
  </div>
  <form rv-on-submit="widget.submit">
    <div class="error-field" rv-if="widget:errors">
      <ul class="error">
        <li rv-each-error="widget:errors">{ error }</li>
      </ul>
    </div>
    <label>What's your name?</label>
    <input type="text" rv-value="widget.contact:name" />
    <label>Your Email</label>
    <input type="text" rv-value="widget.contact:email" />
    <label>What's on your mind?</label>
    <textarea rv-value="widget.contact:message"></textarea>
    <button type="submit">Send</button>
  </form>
</dialog>
